VERBOSE_AT: V=1
c_compiler: vs2015
channel_sources: conda-forge,defaults
channel_targets: conda-forge main
cpu_optimization_target: nocona
cran_mirror: https://cran.r-project.org
cxx_compiler: vs2015
extend_keys:
- ignore_version
- pin_run_as_build
- ignore_build_only_deps
- extend_keys
fortran_compiler: gfortran
freetype: 2.9.1
icu: '58'
ignore_build_only_deps:
- python
- numpy
libiconv: '1.15'
libpng: 1.6.35
libxml2: '2.9'
lua: '5'
numpy: '1.11'
perl: 5.26.0
pin_run_as_build:
  python:
    min_pin: x.x
    max_pin: x.x
  r-base:
    min_pin: x.x.x
    max_pin: x.x.x
  freetype:
    max_pin: x
  icu:
    max_pin: x
  libiconv:
    max_pin: x.x
  libpng:
    max_pin: x.x
  libxml2:
    max_pin: x.x
python: '3.6'
r_base: '3.4'
target_platform: win-64
vc: '14'
